<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">-->
    <title>部員アルバム</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .search-sec{
　　　　　    background: #1A4668;padding: 2rem;
　　　　　}
　　　　　.search-slt{
　　　　　    display: block;
　　　　　    width: 100%;
　　　　　    font-size: 0.875rem;
　　　　　    line-height: 1.5;
　　　　　    color: #55595c;
　　　　　    background-color: #fff;
　　　　　    background-image: none;
　　　　　    border: 1px solid #ccc;
　　　　　    height: calc(3rem + 2px) !important;
　　　　　    border-radius:0;
　　　　　}
　　　　　.wrn-btn{
　　　　　    width: 100%;
　　　　　    font-size: 16px;
　　　　　    font-weight: 400;
　　　　　    text-transform: capitalize;
　　　　　     height: calc(3rem + 2px) !important;
　　　　　     border-radius:0;
　　　　　}
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="search-sec">
        <div class="container">
            <h3><small class="text-muted">プロフィール検索</small></h3>
            <form action="top.html" method="get" th:action="@{/profile/list}" th:object="${profileSearchForm}">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                                <input type="text" th:field="*{name}" th:value="*{name}" class="form-control search-slt" placeholder="名前（部分一致）">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                                <input type="text" th:field="*{hobby}" th:value="*{hobby}" class="form-control search-slt" placeholder="趣味（部分一致）">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <select class="form-control search-slt" th:field="*{birthplaceId}" th:value="*{birthplaceId}">
                                    <option value="">都道府県</option>
                                    <option th:each="value : ${cities}"
                                            th:value="${value.getValue()}"
                                            th:text="${value.getLabel()}"></option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <select class="form-control search-slt" th:field="*{teamId}" th:value="*{teamId}">
                                    <option value="">所属チーム</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 p-0 text-right">
                                <button type="submit" class="btn btn-primary" name="submit">検索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-4" th:each="searchResult: ${searchResult}" th:object="${searchResult}">
                    <div class="card mb-4 shadow-sm">
                        <!--/* 現在画像があった場合も対応せず */-->
                        <img th:if="*{picture}" class="part" src="/image/no-image.jpg">
                        <img th:unless="*{picture}" class="part" src="/image/no-image.jpg">
                        <div class="card-body">
                            <h5 th:text="*{name.value}">苗字名前</h5>
                            <p>
                                <div>
                                    <span class="badge badge-pill badge-info mr-1" th:text="*{employeeId}">123456</span>
                                </div>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">詳しく見る</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="../../js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

</body>
</html>
