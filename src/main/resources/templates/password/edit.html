<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="パスワード変更">プロフィール変更</title>
</head>
<body>
<div layout:fragment="content">
    <form enctype="multipart/form-data" method="post" action="top.html">
        <h1>パスワード変更</h1>
        <div class="card bg-light mb-3">
            <div class="card-body">
                <div class="form-group">
                    <label>社員番号</label>
                    <label>123456</label>
                </div>
                <div class="form-group">
                    <label>パスワード<span class="badge badge-pill badge-danger ml-3">必須</span></label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>パスワード（確認）<span class="badge badge-pill badge-danger ml-3">必須</span></label>
                    <input type="password" class="form-control" />
                </div>
            </div>
        </div>
        <div class="float-right mb-3">
            <button type="submit" class="btn btn-primary" name="submit">登録</button>
        </div>
    </form>
</div>
</body>
</html>
